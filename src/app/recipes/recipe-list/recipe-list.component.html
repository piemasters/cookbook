<div class="col-xs-12">
  <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
</div>

<hr>

<div class="col-xs-12 recipe-item-container">
  <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
</div>
