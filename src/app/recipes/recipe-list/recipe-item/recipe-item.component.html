<div class="r-item media" style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active">
  <img class="mr-3" [src]="recipe.imagePath" alt="{{ recipe.name }}">
  <div class="media-body">
    <h4 class="list-group-item-heading ">{{ recipe.name }}</h4>
    <p class="list-group-item-text ">{{ recipe.description }}</p>
  </div>
</div>
