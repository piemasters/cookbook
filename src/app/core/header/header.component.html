    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">

        <a class="nav-link" routerLink="/recipes">Recipes</a>
